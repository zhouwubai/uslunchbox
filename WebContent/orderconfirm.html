<script type="text/javascript">
    $(document).ready(function() {
    	var queryObj = getQueryParameters();
    	if (queryObj['orderid'] != undefined) {
	    	$.get('OrderConfirmationServlet', {'orderid':queryObj['orderid']}, function(data){
	    		if (data.result == 'failed') {
	    			$('#msg').html("This order (<strong>"+data.order_id +"</strong>) cannot be confirmed. Please contact with the administrator.");
	    		}
	    		else if (data.result == 'success') {
	    			$('#msg').html("This order (<strong>"+data.order_id +"</strong>) is confirmed and placed now. Thank you! :-) ");
	    		}
	    	}, 'json');
	    }
    	else {
    		$('#msg').text("Please go to your email inbox to open the activation email.");
    	}
    });
    
</script>
