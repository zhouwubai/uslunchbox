<script>
	   $(document).ready(function() {
		 	// set up hover panels
			// although this can be done without JavaScript, we've attached these events
			// because it causes the hover to be triggered when the element is tapped on a touch device
			$('.hover').hover(function(){
				$(this).addClass('flip');
			},function(){
				$(this).removeClass('flip');
			});
		 	
			$("#slideshow > div:gt(0)").hide();

			setInterval(function() { 
			  $('#slideshow > div:first')
			    .fadeOut(2000)
			    .next()
			    .fadeIn(2000)
			    .end()
			    .appendTo('#slideshow');
			},  3000);
			
			//load how-to-order
			$(function() {
				  var moveLeft = 20;
				  var moveDown = 10;
				  $('div#pop-up-how-to').hide();
				  $('a#trigger').hover(function(e) {
				    $('div#pop-up-how-to').show();
				      //.css('top', e.pageY + moveDown)
				      //.css('left', e.pageX + moveLeft)
				      //.appendTo('body');
				      $('div#sitecontainer').hide();
				      $('div#footcontainer').hide();
				  }, function() {
				    $('div#pop-up-how-to').hide();
				    $('div#sitecontainer').show();
				    $('div#footcontainer').show();
				  });

				  $('a#trigger').mousemove(function(e) {
				    $("div#pop-up-how-to").css('top', e.pageY + moveDown).css('left',  e.pageX - moveLeft);
				  });

				});
			
	    });
		function alertBox(){
			alert("Thank you for your interests, we will launch online ordering soon!");
		}
		
		function changeBG(number){
    		var mainBody= document.getElementById("mainBody");
    		mainBody.style.backgroundImage = "url('newresources/images/lunchbox/pic"+ number +".jpg')";
    	}
		
		(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=215832958495302";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		!function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (!d.getElementById(id)) {
				js = d.createElement(s);
				js.id = id;
				js.src = "//platform.twitter.com/widgets.js";
				fjs.parentNode.insertBefore(js, fjs);
			}
		}(document, "script", "twitter-wjs");
