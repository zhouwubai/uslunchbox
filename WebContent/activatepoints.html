<script>
function activatePoints(){
	alert("dfddfdfd");
	$.post('ActivateUserPointServlet', {'email':$('#email').val()}, function(data){
		if (data.result == 'true') {
			alert("You successfully activated points.");
		}else if(data.result == 'noemail') {
			alert("Please sign in first.");
		}else {
			alert("Encountered an error when activate your points.");
		}
	}, 'json');
}
</script>

<body>
<div>
<b><font class="heading">Email:</font></b>
<input type="text" id="email" name="email" size="40" /><font class="required">*</font>
<input type="button" id="addPoint" class="button" value="Submit" size="10" onclick="activatePoints();"/>
</div>
</body>
